<!DOCTYPE html>
<html>
<head>
    <title>Carte OpenStreetMap</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        #map {
            height: 100vh; /* La carte occupe toute la hauteur */
            width: 100%;   /* La carte occupe toute la largeur */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialisation de la carte
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Ajouter les tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        // Exemple : Marqueurs de départ et d'arrivée
        var depart = [51.505, -0.09];
        var arrivee = [51.515, -0.1];
        L.marker(depart).addTo(map).bindPopup("Point de départ").openPopup();
        L.marker(arrivee).addTo(map).bindPopup("Point d'arrivée").openPopup();

        // Tracer un itinéraire simple (ligne droite entre deux points)
        L.polyline([depart, arrivee], { color: 'blue' }).addTo(map);
    </script>
</body>
</html>
